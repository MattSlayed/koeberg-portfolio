services:
  wordpress:
    image: wordpress:php8.3-fpm
    container_name: koeberg-wordpress
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DEBUG: ${WP_DEBUG:-0}
      PHP_UPLOAD_MAX_FILESIZE: 64M
      PHP_POST_MAX_SIZE: 64M
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content/themes/koeberg-portfolio:/var/www/html/wp-content/themes/koeberg-portfolio:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wp-network

  db:
    image: mariadb:10.11
    container_name: koeberg-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wp-network

  nginx:
    image: nginx:alpine
    container_name: koeberg-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./wp-content/themes/koeberg-portfolio:/var/www/html/wp-content/themes/koeberg-portfolio:ro
    depends_on:
      - wordpress
    networks:
      - wp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.koeberg.rule=Host(`novatekllc.co.za`)"
      - "traefik.http.routers.koeberg.entrypoints=https"
      - "traefik.http.routers.koeberg.tls=true"
      - "traefik.http.routers.koeberg.tls.certresolver=letsencrypt"
      - "traefik.http.services.koeberg.loadbalancer.server.port=80"
    command: |
      sh -c 'cat > /etc/nginx/conf.d/default.conf << "NGINXCONF"
      server {
          listen 80;
          server_name localhost;
          root /var/www/html;
          index index.php index.html;
          client_max_body_size 64M;

          location / {
              try_files $$uri $$uri/ /index.php?$$args;
          }

          location ~ \\.php$$ {
              try_files $$uri =404;
              fastcgi_split_path_info ^(.+\\.php)(/.+)$$;
              fastcgi_pass wordpress:9000;
              fastcgi_index index.php;
              include fastcgi_params;
              fastcgi_param SCRIPT_FILENAME $$document_root$$fastcgi_script_name;
              fastcgi_param PATH_INFO $$fastcgi_path_info;
              fastcgi_read_timeout 300;
          }

          location ~* \\.(css|gif|ico|jpeg|jpg|js|png|svg|webp|woff|woff2)$$ {
              expires 1y;
              add_header Cache-Control "public, immutable";
          }

          gzip on;
          gzip_types text/plain text/css application/javascript application/json;
      }
      NGINXCONF
      nginx -g "daemon off;"'

volumes:
  wordpress_data:
  db_data:

networks:
  wp-network:
    driver: bridge
