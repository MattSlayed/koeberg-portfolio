services:
  wordpress:
    image: wordpress:php8.3-fpm
    container_name: koeberg-wordpress
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DEBUG: ${WP_DEBUG:-1}
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content/themes/koeberg-portfolio:/var/www/html/wp-content/themes/koeberg-portfolio
    configs:
      - source: php_uploads
        target: /usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wp-network

  db:
    image: mariadb:10.11
    container_name: koeberg-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wp-network

  nginx:
    image: nginx:alpine
    container_name: koeberg-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./wp-content/themes/koeberg-portfolio:/var/www/html/wp-content/themes/koeberg-portfolio:ro
    configs:
      - source: nginx_conf
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      - wordpress
    networks:
      - wp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.koeberg.rule=Host(`novatekllc.co.za`)"
      - "traefik.http.routers.koeberg.entrypoints=https"
      - "traefik.http.routers.koeberg.tls=true"
      - "traefik.http.routers.koeberg.tls.certresolver=letsencrypt"
      - "traefik.http.services.koeberg.loadbalancer.server.port=80"

configs:
  nginx_conf:
    file: ./nginx/default.conf
  php_uploads:
    file: ./config/uploads.ini

volumes:
  wordpress_data:
  db_data:

networks:
  wp-network:
    driver: bridge
