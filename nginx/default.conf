server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Increase client body size for WordPress uploads
    client_max_body_size 64M;

    # WordPress permalinks - try static file, then directory, then pass to index.php
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling via FastCGI to WordPress container
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Static asset caching - 1 year for fingerprinted assets
    location ~* \.(css|gif|ico|jpeg|jpg|js|png|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        access_log off;
    }

    # Deny access to hidden files (except .well-known for SSL verification)
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Deny access to sensitive WordPress files
    location ~* /(?:xmlrpc\.php|wp-config\.php|readme\.html|license\.txt)$ {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_comp_level 6;
}
